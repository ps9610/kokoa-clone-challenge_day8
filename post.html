<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe_Instagram</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
      <div class="header__header-column">
        <img
          class="post__avatar"
          src="images/bluebottle.jpg"
          alt="bluebottle"
        />
        <span class="post__username">
          bluebottle
        </span>
        <span class="post__timestamp">
          방금
        </span>
      </div>
      <div class="header__header-column">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </header>
    <main class="post">
      <div class="post__content">
        <img
          class="post__work"
          src="images/bt_coffee.jpg"
          alt="bluebottle coffee"
        />
      </div>
      <li class="post__btn">
        <span class="post__btn-icon">
          <i class="far fa-heart"></i>
        </span>
        <span class="post__btn-title">
          2,515
        </span>
      </li>
      <li class="post__btn">
        <span class="post__btn-icon">
          <i class="far fa-comment-alt"></i>
        </span>
        <span class="post__btn-title">
          350
        </span>
      </li>
      <li class="post__btn">
        <span class="post__btn-icon">
          <i class="far fa-bookmark"></i>
        </span>
      </li>
      <ul class="comments-list">
        <li class="comments__friend friend">
          <div class="friend__column">
            <img class="friend__avatar" src="images/starbucks.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                starbucks
              </span>
              <span class="friend__comment">
                Summer Start!
              </span>
            </div>
          </div>
          <div class="friend__column">
            <li class="comments__btn btn"></li>
            <span class="comments__btn-icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="comments__btn-icon">
              <i class="fas fa-reply"></i>
            </span>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
