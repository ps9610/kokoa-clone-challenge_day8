<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe_Instagram</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">Instagram</h1>
      </div>
      <div class="header__header-column">
        <span class="header-icon">
          <i class="fas fa-satellite-dish"></i>
        </span>
        <span class="header-icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </header>
    <main class="home">
      <header class="home__stories">
        <ul class="home__stories-list">
          <li class="home__stories-btn">
            <span class="stories-btn__image">
              <img
                class="home__avatar"
                src="images/starbucks.jpg"
                alt="starbucks"
              />
              <div class="home__badge">
                <i class="fas fa-plus-circle"></i>
              </div>
            </span>
          </li>
          <li class="home__stories-btn">
            <span class="stories-btn__image">
              <img
                class="home__avatar"
                src="images/bluebottle.jpg"
                alt="bluebottle"
              />
            </span>
          </li>
          <li class="home__stories-btn">
            <span class="stories-btn__image">
              <img
                class="home__avatar"
                src="images/heineken.jpg"
                alt="heineken"
              />
            </span>
          </li>
          <li class="home__stories-btn">
            <span class="stories-btn__image">
              <img
                class="home__avatar"
                src="images/budweiser.jpg"
                alt="budweiser"
              />
            </span>
          </li>
        </ul>
      </header>
      <ul class="home__list">
        <li class="home__post post">
          <div class="post__column">
            <a href="post.html">
              <div class="post__writer">
                <img
                  class="post__avatar"
                  src="images/bluebottle.jpg"
                  alt="bluebottle"
                />
                <span class="post__username">
                  bluebottle
                </span>
                <span class="post__timestamp">
                  방금
                </span>
              </div>
            </a>
          </div>
          <div class="post__column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </li>
        <div class="post__content">
          <img
            class="post__work"
            src="images/bt_coffee.jpg"
            alt="bluebottle coffee"
          />
        </div>
        <li class="post__btn">
          <span class="post__btn-icon">
            <i class="far fa-heart"></i>
          </span>
          <span class="post__btn-title">
            2,515
          </span>
        </li>
        <li class="post__btn">
          <span class="post__btn-icon">
            <i class="far fa-comment-alt"></i>
          </span>
          <span class="post__btn-title">
            350
          </span>
        </li>
        <li class="post__btn">
          <span class="post__btn-icon">
            <i class="far fa-bookmark"></i>
          </span>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-dice-four"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="plus.html" class="nav__list-link">
            <i class="fas fa-plus"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="heart.html" class="nav__list-link">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="people.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
